<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

<!-- projects_and_grades is a list of tuples -->
<ul>{% for project in projects_and_grades %}</ul>
<!-- each project is a tuple with the project title and grade -->
<li>{{project[0]}}: {{project[1]}}</li>
{% endfor %}

</body>
</html>
